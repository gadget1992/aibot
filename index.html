<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Market Intelligence Interface</title>
    <style>
        :root {
            --neo-primary: #00FFD1;
            --neo-secondary: #00CCBB;
            --neo-accent: rgba(0, 255, 209, 0.15);
            --neo-surface: rgba(8, 11, 14, 0.95);
            --neo-glass: rgba(255, 255, 255, 0.05);
            --neo-glow: rgba(0, 255, 209, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: #080B0E;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--neo-surface);
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 255, 209, 0.2);
            text-align: center;
        }

        h1 {
            color: var(--neo-primary);
            font-size: 24px;
            margin-bottom: 16px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 16px;
        }

        .input-wrapper input {
            width: 100%;
            height: 44px;
            padding: 0 16px;
            background: rgba(0, 255, 209, 0.05);
            border: 1px solid rgba(0, 255, 209, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--neo-primary);
            background: rgba(0, 255, 209, 0.1);
        }

        .primary-button {
            width: 100%;
            height: 44px;
            background: var(--neo-primary);
            border: none;
            border-radius: 12px;
            color: #080B0E;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .primary-button:hover {
            background: var(--neo-secondary);
        }

        .message {
            margin-top: 16px;
            font-size: 14px;
            color: var(--neo-primary);
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Market Intelligence</h1>
        <p>Enter your details to generate a market report</p>

        <form id="scrapeForm">
            <div class="input-wrapper">
                <input type="text" id="search" name="search" placeholder="Business Type" required>
            </div>

            <div class="input-wrapper">
                <input type="text" id="location" name="location" placeholder="Location" required>
            </div>

            <button type="submit" class="primary-button">Generate Market Report</button>
        </form>

        <p id="responseMessage" class="message">Sending...</p>
    </div>

    <script>
        document.getElementById("scrapeForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const searchValue = document.getElementById("search").value;
            const locationValue = document.getElementById("location").value;
            const responseMessage = document.getElementById("responseMessage");

            responseMessage.style.display = "block";
            responseMessage.textContent = "Sending...";

            const webhookUrl = "https://hook.eu2.make.com/l6tcudjx6bsqdyy6adoyj5kosf9r8f4o";
            const formData = {
                search: searchValue,
                location: locationValue
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    responseMessage.textContent = "Market report request sent successfully!";
                    responseMessage.style.color = "limegreen";
                } else {
                    responseMessage.textContent = "Error sending request. Try again.";
                    responseMessage.style.color = "red";
                }
            } catch (error) {
                responseMessage.textContent = "Network error. Please check your connection.";
                responseMessage.style.color = "red";
            }
        });
    </script>

</body>
</html>
